<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Maze game JavaScript</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="header">
        <button type="button" id="start_button" onclick="startMaze()">START</button>
        <button type="button" id="restart_button" onclick="resetMaze()">RESTART</button>
        <p>
            <input type="checkbox" id="sound" name="checkbox" value="sound">
                <span style="color:blanchedalmond;">Want sound effect?</span><br>
        </p>
        <p id="timer">Timer status:</p>
    </div>

    <div id="wrapper">
       <div id="maze_grid" class="maze_grid">
           
       </div>
    </div>
    
    <script type="text/javascript" src="./maze.js"></script>
</body>
</html>
